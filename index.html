<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Трекер привычек</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
  body {
    font-family: 'Rubik', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
    color: #fff;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin: 0 0 25px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1.2px;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0 0 25px;
  }
  li {
    background: rgba(255 255 255 / 0.2);
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  li.completed {
    background: #3b82f6;
    text-decoration: line-through;
    color: #e0e7ff;
  }
  li:hover:not(.completed) {
    background: rgba(255 255 255 / 0.3);
  }
  button {
    background: #ffce00;
    border: none;
    padding: 10px 18px;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1rem;
    color: #3a3a3a;
    box-shadow: 0 6px 12px rgba(255 206 0, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ffe640;
  }
  input[type="text"] {
    width: calc(100% - 50px);
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    margin-right: 10px;
  }
  form {
    display: flex;
    margin-bottom: 20px;
  }
  @media(max-width: 420px) {
    .container {
      padding: 25px 20px;
      max-width: 95vw;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    form {
      flex-direction: column;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Трекер привычек">
  <h1>Трекер привычек</h1>
  <form id="habitForm" aria-label="Добавить новую привычку">
    <input type="text" id="habitInput" placeholder="Новая привычка" aria-required="true" />
    <button type="submit" aria-label="Добавить привычку">Добавить</button>
  </form>
  <ul id="habitList" aria-live="polite"></ul>
  <button id="clearBtn" aria-label="Очистить все выполненные">Очистить выполненные</button>
</div>

<script>
  const habitForm = document.getElementById('habitForm');
  const habitInput = document.getElementById('habitInput');
  const habitList = document.getElementById('habitList');
  const clearBtn = document.getElementById('clearBtn');

  // Загружаем привычки из localStorage
  let habits = JSON.parse(localStorage.getItem('habits')) || [];

  function saveHabits() {
    localStorage.setItem('habits', JSON.stringify(habits));
  }

  function renderHabits() {
    habitList.innerHTML = '';
    habits.forEach((habit, index) => {
      const li = document.createElement('li');
      li.textContent = habit.name;
      li.classList.toggle('completed', habit.completed);
      li.setAttribute('tabindex', '0');
      li.setAttribute('role', 'button');
      li.setAttribute('aria-pressed', habit.completed);
      li.addEventListener('click', () => toggleHabit(index));
      li.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleHabit(index);
        }
      });
      habitList.appendChild(li);
    });
  }

  function toggleHabit(index) {
    habits[index].completed = !habits[index].completed;
    saveHabits();
    renderHabits();
  }

  habitForm.addEventListener('submit', e => {
    e.preventDefault();
    const newHabit = habitInput.value.trim();
    if(newHabit) {
      habits.push({ name: newHabit, completed: false });
      habitInput.value = '';
      saveHabits();
      renderHabits();
    }
  });

  clearBtn.addEventListener('click', () => {
    habits = habits.filter(habit => !habit.completed);
    saveHabits();
    renderHabits();
  });

  // Инициализация
  renderHabits();
</script>

</body>
</html>
