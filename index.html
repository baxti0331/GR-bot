<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Красивый Счётчик</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .counter-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    padding: 40px 60px;
    max-width: 320px;
    text-align: center;
    backdrop-filter: blur(8px);
    transition: box-shadow 0.3s ease;
  }
  .counter-container:hover {
    box-shadow: 0 12px 48px rgba(0,0,0,0.3);
  }
  h1 {
    margin: 0 0 30px;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 2px;
  }
  .count {
    font-size: 5rem;
    font-weight: 700;
    margin: 0 0 30px;
    user-select: none;
    animation: pulse 1s ease-in-out infinite alternate;
  }
  @keyframes pulse {
    0% { transform: scale(1); color: #fff; }
    100% { transform: scale(1.1); color: #ffd700; }
  }
  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  button {
    background: #ffd700;
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #3a3a3a;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: #ffea33;
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(0);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 0 3px #fff;
  }
  @media (max-width: 400px) {
    .counter-container {
      padding: 30px 20px;
      max-width: 90vw;
    }
    .count {
      font-size: 3.5rem;
    }
    button {
      flex: 1;
      padding: 12px 0;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="counter-container" role="main" aria-label="Счётчик">
  <h1>Счётчик</h1>
  <div class="count" id="count" aria-live="polite">0</div>
  <div class="buttons">
    <button id="incrementBtn" aria-label="Увеличить счётчик">+1</button>
    <button id="resetBtn" aria-label="Сбросить счётчик">Сброс</button>
  </div>
</div>

<script>
  const countEl = document.getElementById('count');
  const incrementBtn = document.getElementById('incrementBtn');
  const resetBtn = document.getElementById('resetBtn');

  let count = 0;

  function updateCount() {
    countEl.textContent = count;
  }

  incrementBtn.addEventListener('click', () => {
    count++;
    updateCount();
  });

  resetBtn.addEventListener('click', () => {
    count = 0;
    updateCount();
  });
</script>

</body>
</html>
