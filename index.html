<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Таймер Помодоро</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0; 
    height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }
  .timer-container {
    background: rgba(255 255 255 / 0.15);
    padding: 40px 60px;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    width: 320px;
    user-select: none;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 2px;
    font-size: 2rem;
  }
  #sessionType {
    font-size: 1.2rem;
    margin-bottom: 30px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #ffd700;
  }
  #time {
    font-size: 5rem;
    font-weight: 700;
    margin-bottom: 40px;
    letter-spacing: 4px;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  button {
    background: #ffd700;
    border: none;
    border-radius: 15px;
    padding: 15px 30px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #3a3a3a;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: #ffea33;
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(0);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 0 3px #fff;
  }
  @media (max-width: 360px) {
    .timer-container {
      width: 90vw;
      padding: 30px 20px;
    }
    #time {
      font-size: 4rem;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="timer-container" role="main" aria-label="Таймер Помодоро">
  <h1>Таймер Помодоро</h1>
  <div id="sessionType" aria-live="polite">Работа</div>
  <div id="time" aria-live="polite">25:00</div>
  <div class="buttons">
    <button id="startBtn" aria-label="Старт таймера">Старт</button>
    <button id="pauseBtn" aria-label="Пауза таймера" disabled>Пауза</button>
    <button id="resetBtn" aria-label="Сброс таймера">Сброс</button>
  </div>
</div>

<script>
  const workDuration = 25 * 60; // 25 минут в секундах
  const breakDuration = 5 * 60; // 5 минут в секундах

  let timer = null;
  let timeLeft = workDuration;
  let isWorkSession = true;
  let isRunning = false;

  const sessionTypeEl = document.getElementById('sessionType');
  const timeEl = document.getElementById('time');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateUI() {
    timeEl.textContent = formatTime(timeLeft);
    sessionTypeEl.textContent = isWorkSession ? 'Работа' : 'Отдых';
    startBtn.disabled = isRunning;
    pauseBtn.disabled = !isRunning;
  }

  function playSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.3);
  }

  function tick() {
    if (timeLeft > 0) {
      timeLeft--;
      updateUI();
    } else {
      playSound();
      isWorkSession = !isWorkSession;
      timeLeft = isWorkSession ? workDuration : breakDuration;
      updateUI();
    }
  }

  startBtn.addEventListener('click', () => {
    if (!isRunning) {
      timer = setInterval(tick, 1000);
      isRunning = true;
      updateUI();
    }
  });

  pauseBtn.addEventListener('click', () => {
    if (isRunning) {
      clearInterval(timer);
      isRunning = false;
      updateUI();
    }
  });

  resetBtn.addEventListener('click', () => {
    clearInterval(timer);
    isRunning = false;
    isWorkSession = true;
    timeLeft = workDuration;
    updateUI();
  });

  updateUI();
</script>

</body>
</html>
