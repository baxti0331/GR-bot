<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Задачи с наградами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #fff;
  }
  .app {
    background: rgba(255 255 255 / 0.15);
    border-radius: 25px;
    padding: 30px 40px;
    width: 350px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    user-select: none;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  form {
    display: flex;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 12px 0 0 12px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  button.add-btn {
    background: #ffcd3c;
    border: none;
    padding: 12px 20px;
    border-radius: 0 12px 12px 0;
    font-weight: 700;
    cursor: pointer;
    color: #333;
    transition: background-color 0.3s ease;
  }
  button.add-btn:hover {
    background: #ffe066;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
    max-height: 300px;
    overflow-y: auto;
  }
  li {
    background: rgba(255 255 255 / 0.25);
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  li.completed {
    background: #28a745;
    text-decoration: line-through;
    color: #d4edda;
  }
  li:hover:not(.completed) {
    background: rgba(255 255 255 / 0.35);
  }
  .task-text {
    flex: 1;
  }
  .stars {
    font-size: 1.4rem;
    color: gold;
    margin-left: 15px;
  }
  .score {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 700;
    color: #ffd700;
    user-select: none;
  }
</style>
</head>
<body>

<div class="app" role="main" aria-label="Приложение задачи с наградами">
  <h1>Задачи и очки</h1>
  <form id="taskForm" aria-label="Добавить новую задачу">
    <input type="text" id="taskInput" placeholder="Новая задача" aria-required="true" />
    <button type="submit" class="add-btn" aria-label="Добавить задачу">Добавить</button>
  </form>
  <ul id="taskList" aria-live="polite"></ul>
  <div class="score" aria-live="polite">Очки: <span id="score">0</span> ⭐</div>
</div>

<script>
  const taskForm = document.getElementById('taskForm');
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  const scoreEl = document.getElementById('score');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let score = Number(localStorage.getItem('score')) || 0;

  function saveData() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    localStorage.setItem('score', score);
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, idx) => {
      const li = document.createElement('li');
      li.className = task.completed ? 'completed' : '';
      li.setAttribute('tabindex', '0');
      li.setAttribute('role', 'button');
      li.setAttribute('aria-pressed', task.completed);

      const spanText = document.createElement('span');
      spanText.textContent = task.text;
      spanText.className = 'task-text';

      const stars = document.createElement('span');
      stars.className = 'stars';
      stars.textContent = '⭐'.repeat(task.completed ? 1 : 0);

      li.appendChild(spanText);
      li.appendChild(stars);

      li.addEventListener('click', () => toggleTask(idx));
      li.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleTask(idx);
        }
      });

      taskList.appendChild(li);
    });
    scoreEl.textContent = score;
  }

  function toggleTask(index) {
    if (!tasks[index].completed) {
      tasks[index].completed = true;
      score += 1;  // За каждое выполнение +1 очко
    } else {
      tasks[index].completed = false;
      score -= 1;
    }
    if(score < 0) score = 0;
    saveData();
    renderTasks();
  }

  taskForm.addEventListener('submit', e => {
    e.preventDefault();
    const newTask = taskInput.value.trim();
    if(newTask) {
      tasks.push({ text: newTask, completed: false });
      taskInput.value = '';
      saveData();
      renderTasks();
    }
  });

  renderTasks();
</script>

</body>
</html>
